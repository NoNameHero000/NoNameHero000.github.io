<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>後台登入</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/blueimp-md5/js/md5.min.js"></script>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, Arial;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #loginBox {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 350px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        background: #1e90ff;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
    }

    #adminPage {
        display: none;
        padding: 20px;
    }

    /* 說明彈窗 */
    #helpModal {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.55);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
        display: none;
    }

    #helpContent {
        width: 90%;
        max-width: 450px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        line-height: 1.6em;
        font-size: 16px;
        position: relative;
    }

    #modalClose {
        position: absolute;
        top: 10px;
        right: 12px;
        font-size: 22px;
        cursor: pointer;
    }

    #helpBtn {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #1e90ff;
        color: white;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        font-size: 22px;
        border: none;
        display: none;
        z-index: 10;
    }
</style>
</head>

<body>

<!-- 登入區 -->
<div id="loginBox">
    <h3>後台登入</h3>
    <input id="acc" placeholder="帳號">
    <input id="pwd" type="password" placeholder="密碼">
    <button onclick="login()">登入</button>
</div>

<!-- 問號按鈕 -->
<button id="helpBtn" onclick="openHelp()">？</button>

<!-- 說明彈窗 -->
<div id="helpModal">
    <div id="helpContent">
        <div id="modalClose" onclick="closeHelp()">×</div>
        <h3>使用說明（讓板娘安心工作的系統）</h3>
        <p>1. 先在「選擇地點」輸入今天擺攤的位置，例如輸入「高雄車站」，按下搜尋。</p>
        <p>2. 下方地圖就會跳出搜尋結果。你可以選擇直接保存（客戶就會找該地標），或自行拖動地圖選一個你喜歡的地標。但請勿點你真正的精準位置。</p>
        <p>3. 保存後，系統會自動填入該點的經緯度。半徑可自行設定，預設 300 公尺。</p>
        <p>4. 上方的模糊提示為客戶「進入半徑後」才會看到的訊息，例如「大概在某某國小附近」或「在 XX 路上」。</p>
    </div>
</div>

<!-- 主後台 -->
<div id="adminPage">
    <h2>後台管理頁面</h2>
    <!-- 此處放置你原有的後台功能，例如設定地標、保存位置等 -->
</div>

<script>
// 正確 MD5（你提供的）
const ACC_MD5 = "0192023a7bbd73250516f069df18b500";
const PWD_MD5 = "8a6f2805b4515ac12058e79e66539be9";

function login() {
    const acc = md5(document.getElementById("acc").value.trim());
    const pwd = md5(document.getElementById("pwd").value.trim());

    if (acc === ACC_MD5 && pwd === PWD_MD5) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPage").style.display = "block";
        document.getElementById("helpBtn").style.display = "block";

        openHelp(); // 登入後自動彈說明
    } else {
        alert("帳號或密碼錯誤");
    }
}

/* 彈窗控制 */
function openHelp() {
    document.getElementById("helpModal").style.display = "flex";
}
function closeHelp() {
    document.getElementById("helpModal").style.display = "none";
}
</script>

</body>
</html>
